<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Flowsure CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="logo">Flowsure CRM</h1>
            <div class="header-indicators">
                <span class="experience-mode">You are in Experience Mode - Data refreshes with each browser session</span>
                <a href="register.html" class="btn btn-primary register-btn">Register Now</a>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div class="container">
            <section class="dashboard-content">
                <!-- Dashboard content will be populated by dashboard.js -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2025 Flowsure CRM. All rights reserved.</p>
        </div>
    </footer>

    <div class="floating-buttons">
        <button class="floating-btn" id="suggest-feature">
            Suggest a Feature
        </button>
        <button class="floating-btn" id="report-problem">
            Report a Problem
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="data.js"></script>
    <script src="firebase-config.js"></script>
    <script src="feedback.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
